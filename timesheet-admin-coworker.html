<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Admin - Per Coworker</title>
    <link rel="stylesheet" href="timesheet-admin-coworker.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <div class="pos-container">
        <header class="pos-header">
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <span class="page-title">Timesheet Admin</span>
            </div>
            <div class="header-center">
                <h1>Restaurant Jorge Mendoza</h1>
            </div>
            <div class="header-right">
                <div class="dark-mode-toggle-container">
                    <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox">
                    <label for="darkModeToggle" class="dark-mode-label">
                        <i class="fas fa-moon moon-icon"></i>
                        <i class="fas fa-sun sun-icon"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </div>
        </header>

        <main class="pos-main-content timesheet-content">
            <div class="top-controls">
                <div class="month-navigation">
                    <button class="action-button nav-button" id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentMonthDisplay" class="current-month-display">May 2025</span>
                    <button class="action-button nav-button" id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="filter-group">
                    <label for="departmentFilter">Department:</label>
                    <select id="departmentFilter" class="filter-select">
                        <option value="all">All Departments</option>
                        <option value="service">Service</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>
                <div class="search-group">
                    <input type="text" id="coworkerSearch" class="filter-input search-input" placeholder="Search coworker...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="coworker-list-container table-container">
                <table class="data-table coworker-table">
                    <thead>
                        <tr>
                            <th>Coworker Name</th>
                            <th>Department</th>
                            <th>Total Hours</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="coworkerTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="coworkerDetailModalOverlay" class="modal-overlay">
        <div id="coworkerDetailModal" class="modal">
            <div class="modal-header">
                <h3 id="coworkerDetailModalTitle"></h3>
                <button class="close-modal-btn" id="closeCoworkerDetailModalBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="detail-summary-cards">
                    <div class="summary-card">
                        <span class="card-label">Total Hours This Month</span>
                        <span class="card-value" id="detailTotalHoursMonth">0.0h</span>
                    </div>
                    <div class="summary-card">
                        <span class="card-label">Avg. Hours/Day</span>
                        <span class="card-value" id="detailAvgHoursDay">0.0h</span>
                    </div>
                    <div class="summary-card">
                        <span class="card-label">Pending Entries</span>
                        <span class="card-value" id="detailPendingEntries">0</span>
                    </div>
                </div>

                <div class="daily-clock-entries">
                    <h4>Daily Clock Entries</h4>
                    <table class="data-table daily-entries-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time In</th>
                                <th>Time Out</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dailyClockEntriesTableBody">
                            </tbody>
                    </table>
                    <div class="add-entry-row">
                        <button class="action-button add-new-button" id="addDailyClockEntryBtn"><i class="fas fa-plus"></i> Add New Entry</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="action-button cancel-button" id="cancelCoworkerDetailModalBtn">Close</button>
                <button class="action-button save-button" id="saveCoworkerDetailModalBtn"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>
    </div>

    <script src="timesheet-admin-coworker.js"></script>
</body>
</html>
