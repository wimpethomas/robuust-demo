<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Schedule - 1892 Eten & Drinken</title>
    <link rel="stylesheet" href="schedule-week.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pos-container">
        <header class="pos-header">
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <span class="page-title">Week Schedule</span>
            </div>
            <div class="header-center">
                <h1>1892 Eten & Drinken</h1>
            </div>
            <div class="header-right">
                <button class="header-icon-button"><i class="fas fa-print"></i></button>
                <button class="header-icon-button"><i class="fas fa-file-export"></i></button>

                <div class="dark-mode-toggle-container">
                    <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox">
                    <label for="darkModeToggle" class="dark-mode-label">
                        <i class="fas fa-moon moon-icon"></i>
                        <i class="fas fa-sun sun-icon"></i>
                        <div class="ball"></div>
                    </label>
                </div>

                <button class="header-icon-button"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <main class="pos-main-content schedule-content">
            <div class="top-controls">
                <div class="week-navigation">
                    <button class="action-button nav-button" id="prevWeekBtn"><i class="fas fa-chevron-left"></i> Previous Week</button>
                    <h2 id="currentWeekDisplay" class="week-display">Week <span id="weekNumber">22</span>: <span id="weekDates">May 27 - June 2, 2024</span></h2>
                    <button class="action-button nav-button" id="nextWeekBtn">Next Week <i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="filter-group">
                    <label for="departmentFilter">Department</label>
                    <select id="departmentFilter" class="filter-select">
                        <option value="all">All Departments</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="service">Service</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>
            </div>

            <div class="schedule-table-container">
                <table class="data-table schedule-table">
                    <thead>
                        <tr>
                            <th class="coworker-col">Coworker</th>
                            <th>Mon <span class="date-small">27/5</span></th>
                            <th>Tue <span class="date-small">28/5</span></th>
                            <th>Wed <span class="date-small">29/5</span></th>
                            <th>Thu <span class="date-small">30/5</span></th>
                            <th>Fri <span class="date-small">31/5</span></th>
                            <th>Sat <span class="date-small">1/6</span></th>
                            <th>Sun <span class="date-small">2/6</span></th>
                            <th class="total-col">Weekly Total</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody">
                        </tbody>
                    <tfoot id="scheduleTableFoot">
                        </tfoot>
                </table>
            </div>
        </main>
    </div>

    <script src="schedule-week.js"></script>
</body>
</html>
