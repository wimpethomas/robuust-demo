<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule List - 1892 Eten & Drinken</title>
    <link rel="stylesheet" href="schedule-list-2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pos-container">
        <header class="pos-header">
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <span class="page-title">Schedule List</span>
            </div>
            <div class="header-center">
                <h1>1892 Eten & Drinken</h1>
            </div>
            <div class="header-right">
                <button class="header-icon-button"><i class="fas fa-print"></i></button>
                <button class="header-icon-button"><i class="fas fa-file-export"></i></button>

                <div class="dark-mode-toggle-container">
                    <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox">
                    <label for="darkModeToggle" class="dark-mode-label">
                        <i class="fas fa-moon moon-icon"></i>
                        <i class="fas fa-sun sun-icon"></i>
                        <div class="ball"></div>
                    </label>
                </div>

                <button class="header-icon-button"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <main class="pos-main-content schedule-list-content">
            <div class="top-controls">
                <div class="date-time-navigation">
                    <button class="action-button nav-button" id="prevDayBtn"><i class="fas fa-chevron-left"></i></button>
                    <input type="date" id="scheduleDate" class="filter-input date-input">
                    <button class="action-button nav-button" id="nextDayBtn"><i class="fas fa-chevron-right"></i></button>
                    <select id="scheduleTime" class="filter-select time-select">
                        <option value="all">All Day</option>
                        <option value="morning">Morning (06:00-12:00)</option>
                        <option value="afternoon">Afternoon (12:00-18:00)</option>
                        <option value="evening">Evening (18:00-24:00)</option>
                        <option value="late-night">Late Night (00:00-06:00)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="departmentFilter">Department</label>
                    <select id="departmentFilter" class="filter-select">
                        <option value="all">All Departments</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="service">Service</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>
            </div>

            <div class="schedule-grid-container">
                <div class="available-coworkers-panel">
                    <h3>Available Staff <span id="availableCount">(0)</span></h3>
                    <div id="availableCoworkersList" class="coworker-list">
                        </div>
                </div>

                <div class="schedule-main-panel">
                    <h3>Scheduled Shifts & Staffing Needs</h3>
                    <div id="scheduledShifts" class="scheduled-shifts">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script src="schedule-list-2.js"></script>
</body>
</html>
