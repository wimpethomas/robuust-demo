<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard with Charts & Dark Mode</title>
    <link rel="stylesheet" href="dashboard-charts.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle" />
                <div class="slider round"></div>
            </label>
            <em>Dark Mode</em>
        </div>

        <div class="dashboard-container">

            <div class="card">
                <div class="card-header">
                    <h3>Total Sales</h3>
                    <span class="ellipsis-icon">...</span>
                </div>
                <div class="card-content-text">
                    <div class="card-metric">$1,250,000</div>
                    <div class="card-details">
                        <span class="card-percentage positive">+12.5%</span>
                        <span class="card-description">vs. previous month</span>
                    </div>
                    <div class="card-footer">Updated 5 mins ago</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Company Performance</h3>
                    <span class="ellipsis-icon">...</span>
                </div>
                <div class="card-chart-content">
                    <div id="bar_chart_div" class="chart"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>New Customers</h3>
                    <span class="ellipsis-icon">...</span>
                </div>
                <div class="card-content-text">
                    <div class="card-metric">250</div>
                    <div class="card-details">
                        <span class="card-percentage negative">-3%</span>
                        <span class="card-description">compared to last week</span>
                    </div>
                    <div class="card-footer">Data collected daily</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Daily Sales Trend</h3>
                    <span class="ellipsis-icon">...</span>
                </div>
                <div class="card-chart-content">
                    <div id="line_chart_div" class="chart"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Browser Usage Share</h3>
                    <span class="ellipsis-icon">...</span>
                </div>
                <div class="card-chart-content">
                    <div id="pie_chart_div" class="chart"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Monthly Metrics & Trend</h3>
                    <span class="ellipsis-icon">...</span>
                </div>
                <div class="card-chart-content">
                    <div id="combo_chart_div" class="chart"></div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="dashboard-charts.js"></script>
</body>
</html>
