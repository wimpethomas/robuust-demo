<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Schedule - 1892 Eten & Drinken</title>
    <link rel="stylesheet" href="schedule-month.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pos-container">
        <header class="pos-header">
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <span class="page-title">Month Schedule</span>
            </div>
            <div class="header-center">
                <h1>1892 Eten & Drinken</h1>
            </div>
            <div class="header-right">
                <button class="header-icon-button"><i class="fas fa-print"></i></button>
                <button class="header-icon-button"><i class="fas fa-file-export"></i></button>

                <div class="dark-mode-toggle-container">
                    <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox">
                    <label for="darkModeToggle" class="dark-mode-label">
                        <i class="fas fa-moon moon-icon"></i>
                        <i class="fas fa-sun sun-icon"></i>
                        <div class="ball"></div>
                    </label>
                </div>

                <button class="header-icon-button"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <main class="pos-main-content schedule-content">
            <div class="top-controls">
                <div class="month-navigation">
                    <button class="action-button nav-button" id="prevMonthBtn"><i class="fas fa-chevron-left"></i> Previous Month</button>
                    <h2 id="currentMonthDisplay" class="month-display">June 2024</h2>
                    <button class="action-button nav-button" id="nextMonthBtn">Next Month <i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="filter-group">
                    <label for="departmentFilter">Department</label>
                    <select id="departmentFilter" class="filter-select">
                        <option value="all">All Departments</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="service">Service</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>
            </div>

            <div class="schedule-calendar-container">
                <div class="calendar-header">
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name weekend-day">Sat</div>
                    <div class="day-name weekend-day">Sun</div>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    </div>
            </div>

            <div class="monthly-totals-container">
                <h3>Monthly Totals per Coworker</h3>
                <table class="data-table monthly-totals-table">
                    <thead>
                        <tr>
                            <th>Coworker</th>
                            <th>Department</th>
                            <th>Total Scheduled Hours</th>
                        </tr>
                    </thead>
                    <tbody id="monthlyTotalsTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="schedule-month.js"></script>
</body>
</html>
