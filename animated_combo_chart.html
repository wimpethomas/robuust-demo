<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Combo Chart with Dark Mode</title>
    <link rel="stylesheet" href="animated_combo_chart.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle" />
                <div class="slider round"></div>
            </label>
            <em>Dark Mode</em>
        </div>

        <div class="container">
            <h1>Monthly Performance Overview</h1>

            <div class="chart-section">
                <h2>Sales, Expenses, Profit, and Target</h2>
                <div id="animated_combo_chart_div" class="chart"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="animated_combo_chart.js"></script>
</body>
</html>
